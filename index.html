<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="stylesheet" href="style.css">
</head>

<body class="wrapper">
  <div class="wrap">
    <div class="leftCard">
      <h3 class="leftCardResult">
        Your Result
      </h3>
      <div class="boldText">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightCard">
      <h3>Summary</h3>
      <span class="common" id="red">
        <span>
          <img src="images/icon-reaction.svg" alt="pic not loaded"><span>Reaction</span>
        </span>
        <span>
          80/100
        </span>
      </span>

      <span class="common" id="yellow">
        <span>
          <img src="images/icon-memory.svg" alt="pic not loaded"><span>Memory</span>
        </span>
        <span>
          80/100
        </span>
      </span>

      <span class="common" id="green">
        <span>
          <img src="images/icon-verbal.svg" alt="pic not loaded"><span>Verbal</span>
        </span>
        <span>
          80/100
        </span>
      </span>

      <span class="common" id="blue">
        <span>
          <img src="images/icon-visual.svg" alt="pic not loaded"><span>Visual</span>
        </span>
        <span>
          80/100
        </span>
      </span>
      <button class="btn">Continue</button>
    </div>
  </div>
  </div>

  <!--
  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
-->
</body>

</html>
